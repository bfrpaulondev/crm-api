# =============================================================================
# Development Docker Compose
# Inclui: MongoDB, Redis, API, Jaeger (tracing), Prometheus + Grafana (metrics)
# =============================================================================
version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # API Service
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: crm-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/crm_api
      MONGODB_DB_NAME: crm_api
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-for-development-only-32chars
      JWT_REFRESH_SECRET: dev-refresh-secret-key-for-development-32chars
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: crm-api-dev
      LOG_LEVEL: debug
      LOG_FORMAT: pretty
      INTROSPECTION_ENABLED: "true"
      PLAYGROUND_ENABLED: "true"
    volumes:
      - ../src:/app/src
      - ../package.json:/app/package.json
      - ../tsconfig.json:/app/tsconfig.json
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # MongoDB
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:7.0
    container_name: crm-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: crm_api
    volumes:
      - mongo_data:/data/db
      - ../scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: crm-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Jaeger (Distributed Tracing)
  # ---------------------------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: crm-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - crm-network
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

networks:
  crm-network:
    driver: bridge
